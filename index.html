<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>

<body>
    <div class="container">
        <button id="changeColor">Change Theme</button>
        <div class="input-form">
            <input id="input" type="text">
            <button id="btn">Click</button>
        </div>
        <div class="ctontainer-body">
            <div>
                <p>Text</p>
                <span id="output"></span>
            </div>
            <div class="counts">
                <p>Letter:<span id="spanLettersCount"></span></p>
                <p>Space:<span id="spanSpaceCount"></span></p>
                <p>Word:<span id="spanWordsCount"></span></p>
                <p>Sentences:<span id="spanSentencesCount"></span></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
